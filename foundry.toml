[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
solc = "0.8.29"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings for OpenZeppelin and forge-std
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "forge-std/=node_modules/forge-std/src/",
    "contracts/=contracts/",
]

[rpc_endpoints]
base = "https://mainnet.base.org"
bsc = "https://bsc-dataseed.binance.org"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
bsc_testnet = "${BSCTESTNET_RPC_URL}"

[etherscan]
base = { key = "${ETH_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=8453" }
bsc = { key = "${ETH_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=56" }
base_sepolia = { key = "${ETH_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=84532" }
bsc_testnet = { key = "${ETH_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=97" }

[profile.default.lint]
ignore = ["asm-keccak256", "incorrect-shift"]
